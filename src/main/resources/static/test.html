<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>카카오맵 테스트</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=${MAP_KEY}"></script>
<script>
    // 1. [여기에 JavaScript 키를 입력하세요] 부분을 본인의 카카오 JavaScript 키로 바꾸세요.

    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 서울 시청을 중심으로 설정
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    // 2. 지도가 정상적으로 보이면 API 키 설정이 성공한 것입니다.
    console.log("카카오맵 로딩 성공!");

    // 3. 지도 위에 마커(화살표)를 표시해봅니다.
    var markerPosition  = new kakao.maps.LatLng(37.566826, 126.9786567);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);

</script>
</body>
</html>
